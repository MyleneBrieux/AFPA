<h3 id="specialistes">{{ nbSpecialistes }} spécialistes disponibles sur MediConsult</h3>

<app-searchbar></app-searchbar>
<app-specialiste *ngFor="let specialiste of listeSpecialistes | paginate : {
                                                                            itemsPerPage: tableSize,
                                                                            currentPage: page,
                                                                            totalItems: count
                                                                          };" [leSpecialiste]="specialiste"></app-specialiste>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Chargement en cours, veuillez patienter.</p>
</ngx-spinner>

<div class="d-flex justify-content-center" id="pagination">
  <pagination-controls
    responsive="true"
    previousLabel="Précédent"
    nextLabel="Suivant"
    (pageChange)="onDataChange($event)">
  </pagination-controls>
</div>
