<!DOCTYPE html> 

<html> 

	<head> 
		<meta charset=utf-8 /> 
        <title>Exercice 3</title> 
        <script src="jquery-3.5.1.min.js"></script>
		<style type="text/css"> 
			body {margin: 30px;} 
		</style>  
    </head>
    
	<body> 

		<table id="myTable" border="1"> 
			<tr>
				<td>Row1 cell1</td> 
				<td>Row1 cell2</td>
			</tr> 
			<tr>
				<td>Row2 cell1</td> 
				<td>Row2 cell2</td>
			</tr> 
			<tr>
				<td>Row3 cell1</td> 
				<td>Row3 cell2</td>
			</tr> 
        </table></br>

        <input type="number" id="idRow" name="row" min="1" max="3">
        <input type="number" id="idCol" name="col" min="1" max="2">
        <input type="texte" id="idText" name="text">

        <input id="idBtn" value="Modifier la cellule">

        <script>
        /* Ecrire une fonction JavaScript permettant (grace àJQuery) de changer le contenu d'une cellule du tableau suivant.
           La fonction doit prendre trois arguments : l'indice de la ligne, l'indice de colonne et le nouveau texte. */

            $("#idBtn").on("click", function (e) { 
                const row = $("#idRow").val(); // on récupère les valeurs
                const col = $("#idCol").val();
                const text = $("#idText").val();
                modifyCell(row,col,text); // on appelle la fonction à 3 arguments
            })

            function modifyCell(row,col,text){
                const tr = $("tr").eq(row-1); // recherche la ligne (-1 car nous sommes partis de 1 alors que 0)
                tr.children().eq(col-1).html(text); // recherche la colonne et modifie la cellule avec "text"
            }

        </script>
        
    </body>
    
</html>
