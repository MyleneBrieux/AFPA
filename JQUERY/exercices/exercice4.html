<!DOCTYPE html> 

<html> 

	<head> 
		<meta charset=utf-8 /> 
        <title>Exercice 4</title> 
        <script src="jquery-3.5.1.min.js"></script>
    </head>
    
	<body> 

        <input type="number" id="idRow" name="row" min="1" max="3">
        <input type="number" id="idCol" name="col" min="1" max="2">
        <input type="texte" id="idText" name="text">

        <input id="idBtn" value="Créer un tableau">


        <script>
        /* Ecrire une fonction JavaScript permettant (grace à JQuery) permettant de créer un tableau Html.
           La fonction peut prendre 2 arguments (le nombre de lignes et le nombre de colonnes)
           Pour le contenu des cases afficher (numero_ligne - numero_colonne) */

           $("#idBtn").on("click", function (e) { 
                const row = $("#idRow").val(); // on récupère les valeurs
                const col = $("#idCol").val();
                const text = $("#idText").val();
                createTable(row,col,text); // on appelle la fonction à 3 arguments
            })

            function createTable(row, col, text) {

                const indiceCol = 2 * (row-1) + (col-1);
                $("td").eq(indiceCol).html(text);

                const table = $("<table border='1'>");
                for (let i = 0 ; i < row ; i++) {
                    const tr = $("<tr>");
                        for (let j = 0 ; j < col ; j++) {
                            tr.append($("<td>").html(i + "-" + j));
                        }
                        table.append(tr);
                }
                $("body").append(table);
            }

        </script>
        
    </body>
    
</html>
