<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Exercice 3</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div id="message"></div>

    <form id="my-form" action="">

        <label>Username</label>
        <input type="text" id="idUsername" placeholder="Enter username" name="username">

        <label>Password</label>
        <input type="password" id="idPassword" placeholder="Enter password" name="password">

        <input type="submit" id="submit" value="LOGIN">

    </form>


    <script>

        $("#my-form").on("submit", function(e){
            e.preventDefault();
            const username = $("#idUsername").val();
            const password = $("#idPassword").val();
            if (username && password){
                $("<div>").attr({class:"alert alert-success", role:"alert"}).html("Formulaire correctement rempli").appendTo($("#message").empty());
            } else {
                $("<div>").attr({class:"alert alert-danger", role:"alert"}).html("Formulaire non rempli !").appendTo($("#message").empty());
            }
        });

    </script>


</body>

</html>
