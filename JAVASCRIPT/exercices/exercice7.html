        function setElt(type){ // fonction qui crée n'importe quel élément //
            elt = document.createElement(type);
            return elt;
        }

        function setStrong(text){ // fonction qui attribue le style 'strong' sur un 'text' donné dans l'appel à la fonction //
            var strong = setElt("strong");
            strong.appendChild(text);
            return strong;
        }

        function setLink(lien,title){ // fonction qui crée des liens avec ses attributs en arguments //
            var a = setElt("a");
            a.href=lien;
            a.title=title;
            return a;
        }

        // création des éléments //
        var div = setElt("div");
        div.id = "divTP1"; // attribut un id à la div //
        div.style.display = "none";

        var strong1 = setStrong(document.createTextNode('World Wide Web Consortium'));
        var strong2 = setStrong(document.createTextNode('W3C'));

        var a1 = setLink("http://fr.wikipedia.org/wiki/Organisme_de_normalisation","Organisme de normalisation");

        var a2 = setLink("http://fr.wikipedia.org/wiki/World_Wide_Web","World Wide Web");
