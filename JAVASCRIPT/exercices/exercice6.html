    <script> // Ecrire un programme JS qui permet de calculer le factoriel d'un nombre (MODE RECURSIF) //
        
        nbr = prompt("Saisir un nombre :");

        function fact(nbr) {
        
            if (nbr === 0) {
                return 1;
            } 
        
        return nbr * fact(nbr-1);
        }
        
        console.log(fact(nbr));

    </script>
