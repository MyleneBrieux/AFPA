<body>

    <script> // Ecrire un programme JS qui permet de calculer le factoriel d'un nombre (MODE ITERATIF) //

        n = prompt("Saisir un nombre :");
        p=1;
            for (i=1;i<=n;i++){
                p=i*p;
            }
        console.log(p);

    </script>
